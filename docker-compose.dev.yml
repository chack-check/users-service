version: '3'

services:
  db:
    image: postgres
    env_file:
      - .env.dev
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./app:/src/app
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env.dev
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis

volumes:
  pgdata: